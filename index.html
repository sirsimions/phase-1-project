<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar" >
        <div class="Logo">
            <h2>PERFORMANCE ANALYSIS APP</h2>
        </div>
        
    </div>
    <div id="members">
        <p class="name">Students Names</p>
        <div id="classlist"></div>
    </div>
    <div id = "statistics">
        <p class="statheader">Statistics</p>
        <div id="mean"> </div>
        <button class="buton" id="meanbuton" placeholder="mean" >Mean</button>
        <div id="median" ></div>
        <button class="buton" id="medianbuton" placeholder="medin">Median</button>
        <div id="stdev"></div>
        <button class="buton" id="stdnbuton" placeholder="std. Dev">Std. Dev.</button>
        <div id="range"></div>
        <button class="buton" id="rangebuton" placeholder="range">Range</button>
    </div>
    <div id="individual">
        <p class="statheader">Individual and General Performance</p>
        <div class="studdetail" id="overgrade"></div>
        <div class="studdetail" id="dist"></div>
        <div class="studdetail" id="high"></div>
        <div class="studdetail" id="low"></div>
        <button class="buton" id="overalbuton" placeholder="range">Overal</button>
    </div>
    <div class="commenting">
    <input class = "comment" id="comment" placeholder="Comment on performance" type="text"></input>
        <button class="buton" id="submit" placeholder="submit">Submit</button>
    </div>
    <div id="commentArea"></div>

    <div class="footer" >
        <div class="Logo">
            <h4>Class performance assessment software Â© </h4>
        </div>

  
    <script src="index.js"></script>
</body>
</html>
