<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar" >Covid 19 Checker</div>
    <div class="welcome">
    </div>
    <div id="members">
        <p class="statheader">Click on country to view Information.</p>
        <div id="classlist"></div>
    </div>
    <div id = "statistics">
        <p class="statheader">Global Covid 19 Summary</p>
        <div id="mean"> </div>
        <div id="mean1"> </div>
        <div id="mean2"> </div>
        <button class="buton" id="meanbuton" placeholder="mean" >Mean</button>
    </div>
    <div id="individual">
        <p class="statheader">Selected Country Covid Status</p>
        <div class="studdetail" id="overgrade"></div>
        <div class="studdetail" id="state"></div>
        <div class="studdetail" id="dist"></div>
        <div class="studdetail" id="high"></div>
        <div class="studdetail" id="low"></div>
        <div class="studdetail" id="long"></div>

    </div>
    <div class="commenting">
    <input class = "comment" id="comment" placeholder="Comment on performance" type="text"></input>
        <button class="buton" id="submit" placeholder="submit">Submit</button>
    </div>
    <div id="commentArea"></div>

    <!--<div class="footer" >
        <div class="Logo">
            <h4>Class performance assessment software Â© </h4>
        </div>-->

  
    <script src="index.js"></script>
</body>
</html>
