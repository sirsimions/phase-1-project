<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body>
    <div class="navbar" >
        <div class="Logo">
            <h2>PERFORMANCE ANALYSIS</h2>
        </div>
        <div class="subheader">Students attendance</div>
        <div class="subheader">Enrolment</div>
    </div>
    <div id="members">
        <p class="name">Students Names</p>
        <div id="classlist"></div>
    </div>
    <div id = "statistics">
        <p class="statheader">Statistics</p>
        <div id="mean">Click to view class mean </div>
        <button class="buton" id="meanbuton" placeholder="mean" >Mean</button>
        <div id="median" >Click to view median</div>
        <button class="buton" id="medianbuton" placeholder="medin">Median</button>
        <div id="stdev">Clic to view standard deviation</div>
        <button class="buton" id="stdnbuton" placeholder="std. Dev">Std. Dev.</button>
        <div id="range">Click to view range</div>
        <button class="buton" id="range" placeholder="range">Range</button>
    </div>
    <div id="individual">
        <p class="statheader">Individual Student Details</p>
        <div class="studdetail" id="name">Name</div>
        <div class="studdetail" id="age">Age</div>
        <div class="studdetail" id="grade">Grade</div>
        <div class="studdetail" id="animal">Favorite Animal</div>
    </div>

  
    <script src="index.js"></script>
</body>
</html>
