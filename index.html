<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body>
    <div class="navbar" >
        <div class="Logo">
            <h2>PERFORMANCE ANALYSIS</h2>
        </div>
        <div class="subheader">Students attendance</div>
        <div class="subheader">Enrolment</div>
    </div>
    <div id="members">
        <p class="name">Students Names</p>
        <div id="classlist"></div>
    </div>
    <div id = "statistics">
        <p class="statheader">Statistics</p>
        <div id="mean">mean here</div>
        <button id="buton" placeholder="mean" >Mean</button>
        <div id="median" >median</div>
        <button id="buton" placeholder="mean">Median</button>
        <div id="stdev">Std. Dev here</div>
        <button id="buton" placeholder="std. Dev">Std. Dev.</button>
    </div>
    <div id="individual">
        <p class="statheader">Individual Student Details</p>
        <div class="studdetail" id="name">Name</div>
        <div class="studdetail" id="age">Age</div>
        <div class="studdetail" id="grade">Grade</div>
        <div class="studdetail" id="animal">Favorite Animal</div>
    </div>

  
    <script src="index.js"></script>
</body>
</html>
